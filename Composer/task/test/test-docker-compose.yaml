name: hyper-task-manager

services:
  mongodb:
    image: mongo:6.0.8
    container_name: hyper-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - hyper-task-manager-network
    env_file:
      - .env

volumes:
  mongo-data:
networks:
  hyper-task-manager-network:
